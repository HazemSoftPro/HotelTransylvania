version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: innhotel-postgres
    environment:
      POSTGRES_DB: innhotel_db
      POSTGRES_USER: innhotel_user
      POSTGRES_PASSWORD: innhotel_secure_password_2024
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database-setup.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - innhotel-network

  # InnHotel API
  api:
    build:
      context: ./innhotel-api
      dockerfile: Dockerfile
    container_name: innhotel-api
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__PostgreSQLConnection: Host=postgres;Port=5432;Username=innhotel_user;Password=innhotel_secure_password_2024;Database=innhotel_db
      ALLOWED_ORIGINS: http://localhost:3000,http://localhost:5173,https://localhost:5173
    ports:
      - "57679:80"
    depends_on:
      - postgres
    networks:
      - innhotel-network

volumes:
  postgres_data:

networks:
  innhotel-network:
    driver: bridge